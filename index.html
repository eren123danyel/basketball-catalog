<!DOCTYPE html>
<html>

<head>
    <title>Basketball Fantasy</title>
    <meta name="description" content="A Catalog of basketball players and fantasy team">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="draganddrop.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <h1 id="basketball-title">Basketball Fantasy Team üèÄ</h1>
    <div id="layout">
        <div>
            <div id="card-grid" class="grid-item">
                <div class="card hidden" draggable="true" ondragstart="drag(event)">
                  <h2 class="player-name">PLAYER NAME</h2>
                  <img class="player-image" draggable="false">
                </div>
            </div>
            <div id="pagination">
                <button onClick="pagination('left');" id="left"><</button>
                <p style="margin-inline:0.5rem;" id="page-number">Page # of #</p>
                <button  onClick="pagination('right');" id="right">></button>
            </div>
        </div>
        <div id="basketball-court" class="grid-item">
            <div id="one" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="two" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="three" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="four" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="five" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
</body>

</html>
