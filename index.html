<!DOCTYPE html>
<html>

<head>
    <title>Basketball Fantasy Team Creator</title>
    <meta name="description" content="A Catalog of basketball players and fantasy team">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="draganddrop.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <h1 id="basketball-title">Basketball Fantasy Team 🏀</h1>
    <p style="text-align: center;color: gray;margin-bottom: 2rem;">(Drag and drop players unto the court)</p>
    <span id="search-container">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 50 50"> <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path> </svg>
        <input id="search-bar" type="text" placeholder="Search for player..." onkeyup="search(this.value)">
    </span>
    <div id="layout">
        <div>
            <div id="card-grid" class="grid-item">
                <div class="card hidden" draggable="true" ondragstart="drag(event)">
                  <h2 class="player-name">PLAYER NAME</h2>
                  <img class="player-image" draggable="false">
                </div>
            </div>
            <div id="pagination">
                <button onClick="pagination('left');" id="left"><</button>
                <p style="margin-inline:0.5rem;" id="page-number">Page # of #</p>
                <button  onClick="pagination('right');" id="right">></button>
            </div>
        </div>
        <div id="basketball-court" class="grid-item">
            <img src="./img/2basketball_court.jpg">
            <div id="one" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="two" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="three" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="four" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="five" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button id="clear-contents" onclick="removeBoard();">❌ Clear</button>
        </div>
    </div>
</body>

</html>
